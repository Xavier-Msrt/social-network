<button class="btn btn-primary" (click)="openModal()">{{this.type == "create" ? 'Add post' : 'edit' }}</button>
@if (isModalOpen) {
  <div class="modal modal-open">
    <div class="modal-box">
      <h3 class="font-bold text-lg"> {{this.type == "create" ? 'Add New post' : 'Edit the post'}}</h3>

      <form [formGroup]="form" (ngSubmit)="this.type == 'create' ? addPost() : editPost()" class="w-full">
        <div class="py-4">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Title</span>
            </label>
            <input
              type="text"
              formControlName="title"
              placeholder="post title"
              class="input input-bordered w-full"
            />
            @if (this.error) {
              <p class="text-error text-sm mt-1">Must be 5 to 100 characters</p>
            }
          </div>

          <div class="form-control flex flex-col">
            <label class="label">
              <span class="label-text">Content</span>
            </label>
            <textarea
              formControlName="content"
              class="textarea textarea-bordered h-24 w-auto"
              placeholder="post description"
            ></textarea>
            @if (this.error) {
              <p class="text-error text-sm mt-1">Must be 10 to 2000 characters</p>
            }
          </div>
        </div>

        <div class="modal-action">
          <button type="button" class="btn btn-sm btn-ghost mr-2" (click)="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-sm btn-primary">{{ this.type == 'create' ? 'Add' : 'Edit' }} post</button>
        </div>
      </form>
    </div>
  </div>
}
