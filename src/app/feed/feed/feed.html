<app-navbar />
<div class="container mx-auto max-w-2xl p-4">
  @for (post of this.posts | async; track post.id) {
    <div class="border  p-6 mb-4 rounded-lg shadow-md hover:shadow-lg transition-shadow">
      <h1 class="text-2xl font-bold mb-2">{{ post.title }}</h1>
      <p class="text-gray-700 mb-4">{{ post.content }}</p>
      <div class="text-sm text-gray-500">
        <p class="mb-1">Author ID: {{ post.authorId }}</p>
        <p>Posted: {{ post.postedAt }}</p>
      </div>
    </div>
  } @empty {
    <div class="text-center text-gray-500">No posts yet.</div>
  }
</div>
