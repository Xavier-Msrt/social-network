<button class="btn btn-primary" (click)="openModal()">Add post</button>
@if (isModalOpen) {
  <div class="modal modal-open">
    <div class="modal-box">
      <h3 class="font-bold text-lg">Add New post</h3>

      <form [formGroup]="form" (ngSubmit)="addPost()" class="w-full">
        <div class="py-4">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Title</span>
            </label>
            <input
              type="text"
              formControlName="title"
              placeholder="post title"
              class="input input-bordered w-full"
            />
          </div>

          <div class="form-control flex flex-col">
            <label class="label">
              <span class="label-text">Content</span>
            </label>
            <textarea
              formControlName="content"
              class="textarea textarea-bordered h-24 w-auto"
              placeholder="post description"
            ></textarea>
          </div>
        </div>

        <div class="modal-action">
          <button type="button" class="btn btn-sm btn-ghost mr-2" (click)="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-sm btn-primary">Add post</button>
        </div>
      </form>
    </div>
  </div>
}
